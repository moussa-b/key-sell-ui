@switch (attachmentType) {
  @case ('pictures') {
    <img role="presentation"
         [alt]="file.name"
         [src]="file.objectURL"
         width="100"
         height="50"/>
  }
  @case ('documents') {
    <i [class]="PrimeIcons.FILE_PDF"
       class="attachment-type text-blue-600"></i>
  }
  @case ('videos') {
    <video controls
           style="max-width: 200px">
      <source [src]="file.objectURL"
              type="video/mp4"/>
      <i [class]="PrimeIcons.VIDEO"
         class="attachment-type text-blue-600"></i>
    </video>
  }
}
